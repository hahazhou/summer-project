<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Register</title>
</head>
<body>
<center>
    <h1>用户注册</h1>
    <form method="post" action="/user/insertUser" >
        <label>用户名&nbsp;:</label><input id="username" name="username" type="text"/><br/>
        <label>密&nbsp;&nbsp;码:</label><input id="password" name="password" type="password"/><br/>
        <label>确认密码:</label><input id="repassword" name="repassword" type="password"/>
        <p name="msg" id="msg" th:text="${msg}"></p>
        <input type="submit"/>
    </form>
</center>
<script src="js/jquery-3.1.1.js"></script>
</body>
</html>
